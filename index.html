<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Visualiser</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
          "rgbeloader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r161/examples/jsm/controls/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#">
    <script src="visualizer.js" type="module"></script>
    <script src="app.js" type="module"></script> 
  </head>

  <body>
    <div id="auth-container"></div>

    <div id="app-container" style="display: none;">
      
      <button id="logout-button" onclick="logoutUser()">Logout</button>

      <div id="media-library"></div>
        
      <div id="playlist-container"></div>

      <div id="visualizer-container">

        <div id="canvas-container"></div>
        
        <div id="audio-controls">
          <input type="file" id="audio-input" accept="audio/*" multiple>
          <button id="play-pause">Play</button>
          <button id="next">Next</button>
          <button id="prev">Previous</button>
          <select id="visualizer-style">
            <option value="bars">Bars</option>
            <option value="points">Points</option>
            <option value="towers">Towers</option>
            <option value="wave">Wave</option>
          </select>
          <div id="progress-bar">
            <div class="progress"></div>
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
